<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>


  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/login-signup.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <script src="assets/js/loginSignup.js"></script>
</head>

<body>
      <header>
    <div class="header-container">
      <div class="header-left">
        <span class="site-name">kindAura</span>
      </div>
      <div class="header-right">
        
      </div>
    </div>
  </header>

  <footer>
    <div class="footer-container">
      <div class="footer-center">
        <a href="HomePage.html">
            <button>
              <img src="assets/images/Home.svg" alt="home">
            </button>
        </a>
        <a href="MainWeb.html">
          <button id="trending">
            <p style="font-family: 'Aberus', sans-serif; font-size: xx-large;">PREVIEW</p>
          </button>
        </a>
      </div>
      <div class="footer-right">
        <button>
          <img src="assets/images/Help circle.svg" alt="help">
        </button>
      </div>
    </div>
  </footer>

  <div class="login-signup-container">

          <div id="login-form">
            <h1>Welcome Back</h1>
            <p>Login to share your gratitude and spread positivity</p>
            <form>
              <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn">Login</button>
            </form>
            <div class="switch-link">
              <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
            </div>
          </div>



          <div id="signup-form" class="hidden">
            <h1>Join KindlyShared</h1>
            <p>Sign up to start your journey of gratitude and positivity</p>
            <form>
              <div class="input-group">
                <label for="username">Username</label>
                <input id="username" name="username" placeholder="Enter your username" required>
              </div>
              <div class="input-group">
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required>
              </div>
              <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="signup-password" placeholder="Create a password" required>
              </div>
              <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="switch-link">
              <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
          </div>
  </div>
</body>

</html>
